<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
<TITLE> Enquary Form </TITLE>
</HEAD>

<BODY bgcolor=skyblue>

<center>
<H2> <b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Enter Student Information</b><h2>

<form action="furl">
<table bgcolor="gray">

<tr> 
	<th> Name :</th>
	<td> <input type="text" name="name"></td>
</tr>
<tr/><tr/><tr/><tr/>
<tr> 
	<th> Age :</th>
	<th> <input type="text" name="age"></th>
</tr>
<tr/><tr/><tr/><tr/>
<tr> 
	<th> Address:</th>
	<th> <textarea rows="3" cols="15" name="add">Enter address</textarea></th>


</tr>
<tr/><tr/><tr/><tr/>
<tr> 
	<th> phone :</th>
	<th> <input type="text" name="phno"></th>
</tr>
<tr/><tr/><tr/><tr/>
<tr> 
	<th> Gender :</th>
	<th> <input type="radio" name="gn" value="male">Male<input type="radio" name="gn" value="female">Female</th>
</tr>
<tr/><tr/><tr/><tr/>
<tr> 
	<th> Hobbies :</th>
	<th align="right"> <input type="checkbox" name="hb" value="Reading">Reading<input type="checkbox" name="hb" value="Roming">Roming<input type="checkbox" name="hb" value="Sleeping">Sleeping</th>
</tr>
<tr/><tr/><tr/><tr/>
<tr> 
	<th> Qualification :</th>
	<th> <select name="qlfy" >
	<option >Select Any Value</option>
	<option value="Eng">B.E/B.tech</option>
	<option value="Madico">M.B.B.S</option>
	<option value="Art">B.A.</option>
	</select>
	</th>
</tr>
<tr/><tr/><tr/><tr/>
<tr> 
	<th> Courses :</th>
	<th> <select name="crs" multiple >
	<option value="java">Java package</option>
	<option value=".net">DotNet package</option>
	<option value="oracle">Oracle package</option>
	</select>
	</th>
</tr>
<tr/><tr/><tr/><tr/>
<tr><th><input type="submit" value="Submit"/></th><th><input type="reset"/></th>
</table>
</form>
</center>
</BODY>
</HTML>
